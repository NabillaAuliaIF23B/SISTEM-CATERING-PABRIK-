<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>data-karyawan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div>
    <ion-card>
      <ion-card-header>
        <ion-toolbar>
          <ion-title>Data Karyawan</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="goToTambah()">Karyawan Baru</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-card-header>

      <ion-card-content>
        <ion-list >

          <ion-item *ngFor="let user of users">
            <ion-thumbnail slot="start">
               <img [src]="'http://localhost:8000/storage/' + user.foto" alt="Profile Picture">

            </ion-thumbnail>
            <ion-label>
              <h3>{{ user.username }}</h3>
              <p>{{ user.role }}</p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button color="primary" fill="clear" icon-only>
                <ion-icon name="create-outline"></ion-icon> <!-- Edit Icon -->
              </ion-button>

              <ion-button color="secondary" fill="clear" icon-only>
                <ion-icon name="mail-outline"></ion-icon> <!-- Delete Icon -->
              </ion-button>

              <ion-button color="danger" fill="clear" icon-only>
                <ion-icon name="trash-outline"></ion-icon> <!-- Delete Icon -->
              </ion-button>             
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-card-content>


    </ion-card>
    
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="icon-buttons">
      <ion-button [routerLink]="['/dashboard-hrga']" fill="clear" size="large">
        <ion-icon name="grid-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/data-karyawan']" fill="clear" size="large">
        <ion-icon name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" class="icon-buttons">
      <ion-button [routerLink]="['/halaman-3']" fill="clear" size="large">
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/profile-hrga']" fill="clear" size="large">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
